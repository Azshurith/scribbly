<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head::head('Login - Scribbly')"></head>
    <body class="bg-light">
        <div th:replace="fragments/header::header"></div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="mb-4 text-center">Login to Scribbly</h2>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>

                            <div class="mt-3 text-center">
                                <p th:if="${param.error}" class="text-danger mb-1">Invalid username or password.</p>
                                <p th:if="${param.logout}" class="text-success mb-1">You have been logged out.</p>
                                <a th:href="@{/register}" class="text-decoration-none">Don't have an account? Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
