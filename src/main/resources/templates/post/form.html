<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head::head(${post.id} != null ? 'Edit Post' : 'New Post')"></head>
    <body class="bg-light">
        <div th:replace="fragments/header::header"></div>

        <div class="container py-4">
            <h2 th:text="${post.id} != null ? 'Edit Post' : 'Create New Post'" class="mb-4"></h2>

            <form th:action="${post.id} != null ? @{'/post/update/' + ${post.id}} : @{/post/create}" method="post" th:object="${post}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${post.id} != null ? 'Update' : 'Publish'"></button>
            </form>

            <div class="mt-3">
                <a th:href="@{/post/list}" class="btn btn-link">‚Üê Back to Posts</a>
            </div>
        </div>
    </body>
</html>
